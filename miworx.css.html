head{
    font-family:Georgia, 'Times New Roman', Times, serif;
    background-color:black;
    text-align:center;
    padding:20px;
}
body{
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    backgound-color:#7FFFD4;
    text-align:center;
    padding:20px
}
form{
    background:#7FFFD4;
    padding:20px;
    width:50%;
    margin:auto;
    border-radius:10px;
    box-shadow:inset;
}
fieldset{
    border:2px solid #FF7F50;
    padding:10px;
    margin-bottom:15px;
}
legend{
    font-weight:bold;
}
label{
    display-block;
    margin-top:10px;
    font-weight:bold;
}

input[type="text"] {
  width: 100%; 
  padding: 12px 20px; 
  margin: 8px 0; 
  display: inline-block; 
  border: 1px solid #ccc
  border-radius: 4px; 
  box-sizing: border-box; 
  font-size: 16px; 
  outline: none; 
}


input[type="text"]:focus {
  border-color: #4CAF50; 
  box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); 
}
